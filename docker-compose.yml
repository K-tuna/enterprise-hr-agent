services:
  # HR 데이터베이스 (MySQL)
  db:
    image: mysql:8.0
    container_name: hr_db_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: enterprise_hr_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql_data:/var/lib/mysql
      - ./data/db_init:/docker-entrypoint-initdb.d
    networks:
      - agent_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FastAPI 애플리케이션
  api:
    build: .
    container_name: hr_api_container
    restart: always
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=mysql+pymysql://user:password@db:3306/enterprise_hr_db
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agent_net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  agent_net:
    driver: bridge


